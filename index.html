<!DOCTYPE html>
<html>
<head>
  <title>Unduh Sertifikat</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* Tambahan CSS sederhana untuk memastikan body dan html memenuhi viewport */
    html, body {
        margin: 5;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Mencegah scroll yang tidak perlu */
    }
    
    /* Aturan untuk iframe Anda, bisa disederhanakan */
    iframe {
        position: fixed; 
        top: 0; 
        left: 0;
        width: 100%; 
        height: 100%; 
        border: none;
    }
  </style>
  
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzOoSelboNbLvDkcrW_YOTnBse3g0QCNE_bbNFtUL2bNW7EHvDoWvWP4vE00Do0ceYP/exec"
    allowfullscreen="true">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          // Pesan ini wajar muncul di banyak browser/HP karena masalah izin
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
